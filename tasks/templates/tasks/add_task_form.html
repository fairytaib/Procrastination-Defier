{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Add Task{% endblock %}

{% block css %}
{% endblock %}

{% block content %}
  <h2>Add Task</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
{% endblock %}
