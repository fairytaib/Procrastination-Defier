{% extends 'base.html' %}
{% load static %}
{% block title %}
  {% trans "Error 500" %}
{% endblock %}

{% block content %}
  <div class="container text-center mt-5">
    <h1 class="display-4">{% trans "Internal server error (500)" %}</h1>
    <p class="lead">{% trans "Something has gone wrong. We are working on it!" %}</p>
    <div class="d-flex flex-column align-items-center">
      <img src="{% static 'images/placeholder/500_error.png' %}" alt="{% trans 'Error image' %}" class="img-fluid mb-3" style="max-width: 300px; height: auto; border-radius: 12px;" />
      <a class="btn btn-primary mt-3" href="{% url 'home' %}" aria-label="Back to homepage">{% trans "Back to homepage" %}</a>
    </div>
  </div>
{% endblock %}
