{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}
  Add Reward
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{% static 'css/tasks/add_task_form.css' %}" />
  <link rel="stylesheet" href="{% static 'css/forms/input_form.css' %}" />
{% endblock %}

{% block content %}
  <section class="container py-5">
    <div class="mb-3">
      <a href="{% url 'rewards_list' %}" class="btn btn-link p-0 text-decoration-none"><i class="bi bi-arrow-left-circle-fill me-2 align-middle"></i>Cancel</a>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="h3 mb-3">Add Reward</h2>
        <form method="POST" enctype="multipart/form-data" class="card">
          <div class="card-body">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid d-sm-flex gap-2">
              <button type="submit" class="btn btn-primary">Add Reward</button>
              {% if can_add_task %}
                <button type="submit" name="save_and_add" class="btn btn-primary">Save and add Another</button>
              {% endif %}
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
