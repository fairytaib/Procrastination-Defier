{% extends 'base.html' %}
{% load static %}
{% block title %}
  {{ reward.name }} Details
{% endblock %}

{% block css %}
    <style>
        #titel-div {
            {% if 'placeholder' in reward.image.url %}
                background-image: url('{% static 'images/placeholder/placeholder.webp' %}');
            {% else %}
                background-image: url('{{ reward.image.url }}');
            {% endif %}
            height: 300px;
            background-size: cover;
            background-position: center;
        }
        
    </style>
{% endblock %}

{% block content %}
<a href="{% url 'rewards_list' %}"><i class="bi bi-arrow-left-circle-fill"></i></a>
<div class="container">
  <div id="titel-div">
      <h1>{{ reward.name }}</h1>
  </div>
  <div class="reward-details">
    <p>{{ reward.description }}</p>
    <p>Available for {{ reward.point_cost }} points</p>
    <a href="" class="btn btn-primary">Redeem Reward</a>
  </div>
</div>
  
{% endblock %}
