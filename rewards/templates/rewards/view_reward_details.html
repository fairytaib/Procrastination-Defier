{% extends 'base.html' %}
{% load static %}
{% block title %}
  <title>{{ reward.name }} Details</title>
{% endblock %}

{% block css %}
    <style>
        #titel-div {
            {% if 'placeholder' in reward.image.url %}
                background-image: url('{% static 'images/placeholder/placeholder.webp' %}');
            {% else %}
                background-image: url('{{ reward.image.url }}');
            {% endif %}
            height: 300px;
            background-size: cover;
            background-position: center;
        }
        
    </style>
{% endblock %}

{% block content %}
  <div class="container">
    <div id="titel-div">
        <h1>{{ reward.name }}</h1>
    </div>
    
    <div class="reward-details">
      <p>{{ reward.description }}</p>
    </div>
  </div>
{% endblock %}
